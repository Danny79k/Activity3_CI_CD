name: CI - Node.js MySQL API

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_USER_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_USER_DATABASE }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u${{ secrets.DB_USER }} -p${{ secrets.DB_USER_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -u${{ secrets.DB_USER }} -p${{ secrets.DB_USER_PASSWORD }} -e "SELECT 1"; do
            sleep 3
          done

      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -u${{ secrets.DB_USER }} -p${{ secrets.DB_USER_PASSWORD }} ${{ secrets.DB_USER_DATABASE }} < db/database.sql

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
